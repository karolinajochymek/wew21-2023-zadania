<div class="m-4">
    <div class="row py-2">
        <div class="col-3">Filter by:</div>
        <div class="col">
            <input type='text' [(ngModel)]='filter' /><!-- rozwiązanie +1.5 - czytanie wartosci pola filtrowania ( [()] - banana in the box )-->
        </div>
    </div>
        <ul class="list-group list-group-flush py-2">
            <li class="list-group-item">
                <div class="row">
                    <div class="col">No</div>
                    <div class="col">Name</div>
                    <div class="col">Price</div>
                    <div class="col">Quantity</div>
                    <div class="col">Percentage</div>
                    <div class="col">Created</div>
                    <div class="col"></div>
                </div>
            </li>
            <li class="list-group-item" *ngFor="let item of filteredItems"> <!-- rozwiązanie +1.5 generowanie wierszy na podstawie property, która zawiera filtr na bazie wartosci pola filter -->
                <!--<li class="list-group-item" *ngFor="let item of filteredItems; odd as isOdd" [ngClass]="isOdd ? 'clicked' : ''">-->  <!-- rozwiązanie 4.1 -->
                <!--<li class="list-group-item" *ngFor="let item of filteredItems; even as isEven" [ngClass]="{'clicked': isEven}"> --> <!-- rozwiązanie 4.2 -->
                <!--<li class="list-group-item" *ngFor="let item of filteredItems; first as isFirst" [ngClass]="isFirst ? 'clicked' : ''"> --> <!-- rozwiązanie 4.3 -->
                <!--<li class="list-group-item" *ngFor="let item of filteredItems; last as isLast" [ngClass]="isLast ? 'clicked' : ''"> --> <!-- rozwiązanie 4.4 -->
                <!--<li class="list-group-item" *ngFor="let item of filteredItems" appColorChange> --> <!-- rozwiązanie 6 dyrektywa atrybutowa-->

                <app-item [item]="item"></app-item>
            </li>
        </ul>
</div>
